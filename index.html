<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOD Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <main class="container">
        <h1 class="display-4 my-5">APOD Search</h1>

        <div class="row">
            <div class="col">
                <form id="form" class="form p-4 bg-light border border-1 rounded mb-5">
                    <label for="" class="form-label"> Enter a date</label>
                    <input type="date" id="date" class="form-control mb-3">

                    <button class="btn btn-primary">Get Picture</button>
                </form>
            </div>
        </div>

        <div class="">
            <div id="info" class="info row">

            </div>


            <div id="zoomImg" class="zoomImg">
                <span class="close">&times;</span>
                <img src="" alt="">
            </div>






            <br><br><br>
            <hr />

            <div class="">
                <h2 class="mb-3">Favorites</h2>
                <div id="favorites" class="list-group ">
                    
                </div>
            </div>



    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
