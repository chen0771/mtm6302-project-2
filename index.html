<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOD Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h1 class="display-4 my-5">APOD Search</h1>

        <div class="row">
            <div class="col">
                <form id="form" class="form p-4 bg-light border border-1 rounded mb-5">
                    <label for="" class="form-label"> Enter a date</label>
                    <input type="date" id="date" class="form-control mb-3">

                    <button class="btn btn-primary">Get Picture</button>
                </form>
            </div>
        </div>

        <div class="">
            <div id="info" class="info row">

                <!-- Info tamplate -->
                <img id="img" src="" alt="" class="image col-4 img-fluid flex-row mb-3">
                <div class="col-8">
                    <h2 class="title mb-3"></h2>
                    <em ></em><br>
                    <p></p>
                    <button id="save" class="btn btn-primary" type="submit">Save to Favorites</button>
                </div>
                <!-- End of template -->

            </div>
        </div>

          <!-- The Modal -->
    <div id="zoom-model-image" class="modal">
        <!-- The Close Button -->
        <span class="close">&times;</span>
        <!-- Modal Content (The Image) -->
        <img class="modal-content" id="zoom-model-image">
        <!-- Modal Caption (Image Text) -->
        <div id="caption"></div>
      </div>

      <br><br><br>
        <div class="row">
            <div class="col">
                <h2 class="mb-3">Favorites</h2>
                <div id="favorites" class="list-group">
                    <!-- Favorites tamplate -->
                    <div class="list-group-item d-flex align-items-center p-3 mb-3">
                        <div class="square" style="background-image: #cc0000;"></div>
                        <div class="me-auto">
                            <p>
                                <strong></strong><br>
                                <em></em>
                            </p>
                        </div>
                        <button class="btn btn-close"></button>
                    </div>
                    <!-- End of template -->
                </div>
            </div>
        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
